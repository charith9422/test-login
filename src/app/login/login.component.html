<div class="limiter">
  <div class="container-login">
    <div class="wrap-login">
      <form [formGroup]="loginForm" class="login-form" (ngSubmit)="login()">
        <div class="login-form-image">
          <img [src]="imagePath" class="img-fluid" alt="Responsive image" />
        </div>
        <div class="form-group">
          <p
            [ngClass]="{
              'has-error': isSubmitted && formControls.email.errors
            }"
          >
            <label for="email" class="labels">EMAIL</label>
            <input
              type="email"
              formControlName="email"
              class="form-control"
              name="email"
            />
          </p>

          <div
            *ngIf="isSubmitted && formControls.email.errors"
            class="help-block"
          >
            <div *ngIf="formControls.email.errors.required" class="error">
              Email is required
            </div>
          </div>
        </div>

        <div class="form-group">
          <p
            [ngClass]="{
              'has-error': isSubmitted && formControls.password.errors
            }"
          >
            <label for="password" class="labels">PASSWORD</label>
            <input
              type="password"
              formControlName="password"
              class="form-control"
              name="pass"
            />
          </p>

          <div
            *ngIf="isSubmitted && formControls.password.errors"
            class="help-block"
          >
            <div *ngIf="formControls.password.errors.required" class="error">
              Password is required
            </div>
          </div>
        </div>

        <div class="container-login-form-btn">
          <div class="wrap-login-form-btn">
            <div class="login-form-bgbtn"></div>
            <button class="login-form-btn">
              Login
            </button>
          </div>
        </div>

        <div class="text-center p-t-115">
          <span class="txt1">
            Forgot Password
          </span>

          <a class="txt2 pl-5" href="#">
            Create an account
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
